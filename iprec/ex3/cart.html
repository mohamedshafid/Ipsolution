<html>

<body bgcolor="pink"><br><br><br>
    <script language="javascript">
        function validate() {
            var flag = 1;
            if (document.myform.title.value == "") {
                flag = 0;
            }

            str = document.myform.title.value;

            if (str == "c") {
                document.writeln("<body bgcolor=pink>");  // Not recommended: Use DOM manipulation instead
                document.writeln("title-->c" + " cost-->444"); // Not recommended: Use DOM manipulation instead
            } else if (str == "jsp") {
                document.writeln("<body bgcolor=pink>"); // Not recommended: Use DOM manipulation instead
                document.writeln("title-->jsp" + " cost-->555"); // Not recommended: Use DOM manipulation instead
            } else {
                flag = 0;
            }

            if (flag == 1) {
                alert("VALID INPUT");
            } else {
                alert("INVALID INPUT");
                document.myform.focus();
            }
        }
    </script>
    <form name="myform">
        <div align="center">
            <pre>
BOOK TITLE :<input type="text" name="title"><br>
    </pre><br><br>
        </div>
        <br><br>
        <div align="center">
            <input type="submit" value="ok" onClick="validate()">
            <input type="reset" value="clear">
        </div>
    </form>

</body>

</html>
